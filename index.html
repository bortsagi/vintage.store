<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retângulo Superior</title>
    <style>
        /* Define a largura e altura da tela como 100% */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Cria um retângulo na parte superior com cor azul escuro */
        .retangulo {
            width: 100%;
            height: 15%; /* O retângulo ocupa 15% da altura */
            background-color: #003366; /* Azul escuro */
        }
    </style>
</head>
<body>
    <div class="retangulo"></div>
</body>
